<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />



    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Font Awesome (agregar en <head>) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-container">
            <!-- Logo -->
            <a href="index.html" class="logo" aria-label="Ir al Inicio">
                Park<span>ea</span>
            </a>

            <!-- Barra de búsqueda (desktop) -->
            <div class="search-container">
                <input type="text" placeholder="Buscar..." aria-label="Buscar en el sitio">
            </div>

            <!-- Icono de búsqueda (móviles) -->
            <button class="icon-btn search-btn" aria-label="Buscar (móvil)">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

            <!-- Acciones de usuario -->
            <div class="user-actions">
                <!-- Icono de notificaciones -->
                <button class="icon-btn" aria-label="Notificaciones">
                <!--    <i class="fa-solid fa-bell"></i> -->
                    <i class="fa-regular fa-bell"></i>
                    
                </button>

                <!-- Menú de usuario -->
                <div class="user-menu">
                    <i class="fa-solid fa-user"></i>
                    <div class="dropdown-menu">
                        <a href="#">Ajustes</a>
                        <a href="#">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- DASHBOARD LAYOUT -->
    <div class="dashboard">
        <!-- Sidebar de navegación -->
        <aside class="sidebar">
            <nav>
                <a href="#"><i class="fa-solid fa-list-ul"></i>Reservas</a>
                <a href="#"><i class="fas fa-car-side"></i>Vehículos</a>
                <a href="#"><i class="fa-solid fa-ticket"></i>Tickets</a>
                <a href="#"><i class="fa-solid fa-coins"></i>Pagos</a>
                <a href="#"><i class="fa-solid fa-gear"></i>Ajustes</a>
                <a href="#" class="sigout"><i class="fa-solid fa-right-from-bracket"></i>Cerrar sesión</a>

            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content" id="mainContent">
            <h1>Reserva</h1>
        </main>
    </div>

    <!-- OVERLAY DE BÚSQUEDA (para móviles, fuera del layout principal) -->
    <div id="searchOverlay" class="search-overlay" aria-hidden="true">
        <div class="search-box">
            <input type="text" placeholder="Buscar..." aria-label="Buscar en el sitio">
            <button id="closeSearch" class="close-btn" aria-label="Cerrar búsqueda">&times;</button>
        </div>
    </div>



    <footer>
        <div class="footer-container" id="contacto">
            <!-- Logo o Nombre -->
            <a href="#" class="footer-logo">Park<span>ea</span></a>

            <!-- Navegación rápida -->
            <ul class="footer-links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#about">Acerca de</a></li>
                <li><a href="#precio">Precios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>

            <!-- Redes Sociales -->
            <div class="footer-social">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>


            <!-- Derechos -->
            <div class="footer-bottom">
                <p>&copy; 2025 Parkea. Todos los derechos reservados.</p>
            </div>
    </footer>
    <script src="js/dashboard.js"></script>
</body>

</html>
