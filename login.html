<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container-logo">
            <a href="/" class="logo">Park<span>ea</span></a>
        </div>    
    </header>
   
    <main>
        <div class="auth-form">
            <div class="box">
                <div class="iniciar-sesion">
                    <h1>Iniciar Sesión</h1>
                </div> 

                <div class="inputBox">
                    <form id="loginForm">
                        <h6>Nombre de usuario o dirección de correo electrónico</h6>
                        <input type="text" id="email" placeholder="" autocomplete="off" required>

                        <h6>Contraseña</h6>
                        <input type="password" id="clave" placeholder="" required>

                        <button type="submit">Iniciar sesión</button>
                    </form>
                </div>

                <!-- Mensajes -->
                <div id="mensajeExito" style="color: green; margin-top: 10px;"></div>
                <div id="mensajeError" style="color: red; margin-top: 10px;"></div>

                <div class="container-register">
                    <a href="http://localhost/phpmyadmin/index.php?route=/&route=%2F">Crear una cuenta</a>
                </div>
            </div>
        </div>   
    </main>

    <footer>
        <div class="container-footer">
            <ul>
                <li><a href="">Facebook</a></li>
                <li><a href="">Instagram</a></li>
                <li><a href="">YouTube</a></li>
                <li><a href="">GitHub</a></li>
            </ul>
        </div>
    </footer>

    <!-- Script para conexión con la API -->
    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const credenciales = {
                email: document.getElementById("email").value,
                clave: document.getElementById("clave").value,
            };

            try {
                const response = await fetch("http://localhost:8081/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(credenciales),
                });

                if (!response.ok) {
                    let errorMessage = "Credenciales incorrectas";
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch {
                        errorMessage = `Error ${response.status}: ${response.statusText}`;
                    }
                    document.getElementById("mensajeError").innerText = errorMessage;
                    document.getElementById("mensajeExito").innerText = "";
                    return;
                }

                const data = await response.json();

                // Guardar el token en localStorage
                localStorage.setItem("token", data.token);

                // document.getElementById("mensajeExito").innerText = "Login exitoso";
                //document.getElementById("mensajeError").innerText = "";
                window.location.href = "index.html";

                // Redireccionar si lo deseas
                // window.location.href = "/dashboard.html";

            } catch (err) {
                console.error("Error de red:", err);
                document.getElementById("mensajeError").innerText = "Error de conexión con el servidor";
                document.getElementById("mensajeExito").innerText = "";
            }
        });
    </script>
</body>
</html>
