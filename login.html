<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <header>
        <div class="container-logo">
            <a href="/" class="logo">Park<span>ea</span></a>
        </div>    
    </header>
   
    <main>
        <div class="auth-form">
            <div class="box">
                
                <div class="inputBox">
                    <div class="iniciar-sesion">
                        <h2>Iniciar Sesión</h2>
                    </div> 
                    <form id="loginForm">
                        <p>Correo electrónico</p>
                        <input type="email" id="email" placeholder="" autocomplete="on" required>

                        <p>Contraseña</p>
                        <input type="password" id="clave" placeholder="" required>

                        <button type="submit">Iniciar sesión</button>
                    </form>
                </div>

                <!-- Mensajes -->
                <div id="mensajeExito" style="color: green; margin-top: 10px;"></div>
                <div id="mensajeError" style="color: red; margin-top: 10px;"></div>

                <div class="container-register">
                    <a href="register.html">Crear una cuenta</a>
                </div>
            </div>
        </div>   
    </main>

    <footer>
        <div class="container-footer">
            <ul>
                <li><a href="">Facebook</a></li>
                <li><a href="">Instagram</a></li>
                <li><a href="">YouTube</a></li>
                <li><a href="">GitHub</a></li>
            </ul>
        </div>
    </footer>

    <!-- Script para conexión con la API -->
    <script src="js/login.js"></script>
</body>
</html>
